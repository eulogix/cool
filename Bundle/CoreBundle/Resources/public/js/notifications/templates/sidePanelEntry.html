<div>
    <div data-dojo-attach-point="maindiv" style="position:relative; float: left; text-align: left; min-height: 50px; width: 340px; margin-top: 20px; margin-left: 5px; color: white; cursor: pointer"
         data-dojo-attach-event="onmouseenter:_onHover,onmouseleave:_onUnhover,ondijitclick:_onClick">


        <img src="${icon}" style="float: left">

        <div style="float: left; margin-left: 5px; margin-top: 5px; width: 235px;">
            <span data-dojo-attach-point="titleLabel" style="font-size: 14px;">${title}</span><br>
            <span data-dojo-attach-point="textLabel" style="font-size: 12px; color: #CCCCCC; margin-top: 2px;">${notification}</span>
        </div>

        <div style="position: absolute; width: 50px; right:0px; border-left: 1px solid #606060; height: 100%; color: #808080;">
            <img data-dojo-attach-point="closeImg" data-dojo-attach-event="ondijitclick:_onClose" src="/bundles/eulogixcoolcore/gfx/notifications/close.png" style="position: absolute; right:5px; top:5px; z-index: 1;"/>
            <div data-dojo-attach-point="timeLabel" style="position:absolute; bottom: 0; right:0; margin-right: 5px;">${creation_date}</div>
        </div>

        <div data-dojo-attach-point="bgDiv" style="position: absolute; left: 0px; top:0px; width: 100%; height: 100%; background-color: rgb(255,255,255); opacity: 0; z-index: 0;"></div>
    </div>

</div>
